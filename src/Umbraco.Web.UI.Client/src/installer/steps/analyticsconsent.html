<div ng-controller="Umbraco.Install.AnalyticsTelemetryController as vm">
  <h1>Consent</h1>

  <p>In order to improve Umbraco and add new functionality based on as relevant information as possible, we would like to collect system- and usage information from your installation. We’ll NOT collect any personal data like content, code or users.</p>

  <form name="consentForm" class="form-horizontal" novalidate ng-submit="validateAndInstall();">
    <umb-range-slider
      ng-model="vm.val"
      on-setup="vm.setup(slider)"
      options="vm.sliderOptions"
      on-change="vm.sliderChange(values)">
    </umb-range-slider>

    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Install" class="btn btn-success" />
      </div>
    </div>
  </form>
</div>
